<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../styles/blog.css">
    <script src="../vendors/jquery-3.5.1.min.js"></script>
    <script src="../scripts/blog.js"></script>
    <!-- js code for tinycloud tex input. Keep this for after jQuery is removed -->
    <script src="https://cdn.tiny.cloud/1/zryrlvrtvxzkyd2k76bn97u8ugg6pvpm9d1gaqhkf8rsg2x6/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <!-- These next two are for getting tinycloud working with jQuery. They can be removed when jQuery is removed -->
    <script src="https://cdn.tiny.cloud/1/zryrlvrtvxzkyd2k76bn97u8ugg6pvpm9d1gaqhkf8rsg2x6/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/zryrlvrtvxzkyd2k76bn97u8ugg6pvpm9d1gaqhkf8rsg2x6/tinymce/5/jquery.tinymce.min.js" referrerpolicy="origin"></script>

</head>

<body>
    <div class="site">
        <div class="container">
            <header class="container">
                <a href="/login">LOG IN</a>
                <h1>CODE BLOG</h1>
            </header>
            <main class="container">
                <h2>New Post</h2>
                <input id="post-title-in" type="text" placeholder="Title" value="Blog Post #Infinity">
                <!-- the textarea will be consumed by the tiny cloud text editor, from https://www.tiny.cloud/ -->
                <!-- It adds rich text editing but converts it to html so it can be posted later. -->
                <textarea name="blog-entry" id="post-content-in"></textarea>
                <button id="submit-post">Submit</button>
                <div id="posts" class="post-history container">
                    <!-- fill this in with posts -->
                </div>
            </main>
        </div>
    </div>
</body>

</html>
